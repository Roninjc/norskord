<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn norwegian vocabulary</title>
    
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'tarjetas/css/clear.css' %}">
    <script src="{% static 'tarjetas/js/tarjetas.js' %}" defer></script>
</head>
<body>
    <input type="checkbox" id="theme-toggle"/>
    <nav>
        <ul>
            <li class="horizontal home"><a href="{% url 'welcome' %}">Home</a></li>
            <li class="horizontal home"><a href="{% url 'index' %}">Games</a></li>
            <label for="theme-toggle" class="horizontal theme" id="theme-btn">
                <img src="{% static 'tarjetas/images/moon.svg' %}" id="img-darktheme">
                <img src="{% static 'tarjetas/images/sun.svg' %}" id="img-lighttheme">
            </label>
            <li class="horizontal"><a href="{% url 'contact' %}">Contact</a></li>
            <li class="horizontal"><a href="{% url 'about' %}">About</a></li>
        </ul>
    </nav>

    <main class="sd">
        <input type="checkbox" id="swipe-card" onclick="showTranslation()"/>
        <label for="swipe-card" class="button sid">
            <div id="norwegian-SD">
                <img class="flags" src="{% static 'images/norway.png' %}" alt="Norwegian">
                <h1 class="tsize">{{ word }}</h1>
            </div>
            <div id="translation-SD">
                <img src="{% static 'images/united-kingdom.png' %}" class="flags" alt="English">
                <h1 class="tsize">{{ translation }}</h3>
            </div>
        </label>
        <div class="nextword"><a href="{% url 'sidedown' %}" id="next-word">Next word</a></div>
    </main>
</body>
</html>
